<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <title>DApp</title>
  </head>
  <body style="background: linear-gradient(to right, #dd5e89, #f7bb97)">
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd88">
      <a class="navbar-brand" href="index.html">TRY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="buy.html">Tickets<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lottery_manager.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="prizes.html">Prizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nft.html">NFTs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div style="position: absolute; bottom: 50; right: 50">
      <div
        id="newLotteryToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-autohide="false"
      >
        <div class="toast-header">
          <strong class="mr-auto">New Lottery!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">A new lottery has been created!</div>
      </div>
    </div>

    <div style="position: absolute; bottom: 50; right: 50">
      <div id="newRoundToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto">New Round!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">A new round of the lottery has begun!</div>
      </div>
    </div>

    <div style="position: absolute; bottom: 50; right: 50">
      <div
        id="extractedNumbersToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-autohide="false"
      >
        <div class="toast-header">
          <strong class="mr-auto">Numbers Extracted!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="extractedNumbers" class="toast-body"></div>
      </div>
    </div>

    <div class="container">
      <div class="row pt-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <input type="text" id="price" class="form-control" placeholder="Price..." />
        </div>
        <div class="col-sm-3">
          <input type="text" id="rounds" class="form-control" placeholder="Rounds..." />
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-sm-12 my-auto d-flex justify-content-center">
          <button onclick="App.createNewLottery()" type="button" class="btn btn-success">CREATE NEW LOTTERY</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-sm-12 my-auto d-flex justify-content-center">
          <button type="button" class="btn btn-danger">CLOSE LOTTERY</button>
        </div>
      </div>
      <div class="row pt-5">
        <div id="centerBlock" class="col-sm-12 my-auto d-flex justify-content-center">
          <button type="button" class="btn btn-danger"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- Web3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
  </body>
</html>
