<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <title>DApp</title>
  </head>
  <body style="background: linear-gradient(to right, #dd5e89, #f7bb97)">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd88">
      <a class="navbar-brand" href="index.html">TRY</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="buy.html">Tickets<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lottery_manager.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="prizes.html">Prizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nft.html">NFTs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Round started</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">A new round started! Go and grab your tickets!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->

    <div class="container">
      <div class="row pt-5">
        <div class="col-4"></div>
        <div class="col-4">
          <form>
            <div class="form-row">
              <div class="col-2">
                <input style="-moz-appearance: textfield"id="n1" type="number" class="form-control" min="1" max="69"/>
              </div>

              <div class="col">
                <input id="n2" type="number" class="form-control" min="1" max="69"/>
              </div>

              <div class="col">
                <input id="n3" type="number" class="form-control" min="1" max="69"/>
              </div>

              <div class="col">
                <input id="n4" type="number" class="form-control" min="1" max="69"/>
              </div>

              <div class="col">
                <input id="n5" type="number" class="form-control" min="1" max="69"/>
              </div>

              <div class="col">
                <input id="n6" type="number" class="form-control bg-info" min="1" max="26"/>
              </div>
            </div>
          </form>
          <button onclick="App.buy_ticket()" type="button" class="btn btn-primary ml-5">Buy ticket</button>
        </div>
        <div class="col-4"></div>
      </div>
      <!-- end row -->
      <div class="row pt-3">
        <h2>Purchased tickets</h2>
      </div>
      <div class="row">
        <div id="tickets" class="col-4"></div>
      </div>
    </div>
    <!-- container -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/user.js"></script>
  </body>
</html>
