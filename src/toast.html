<div id="newLotteryToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto">New Lottery!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">A new lottery has been created!</div>
</div>

<div id="newRoundToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto">New Round!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">A new round of the lottery has begun!</div>
</div>

<div
  id="extractedNumbersToast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  class="toast"
  data-autohide="false"
>
  <div class="toast-header">
    <strong class="mr-auto">Numbers Extracted!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="extractedNumbers" class="toast-body"></div>
</div>
